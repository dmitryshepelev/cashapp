<div>
	<div class="form-group">
		<h3 translate>general_title</h3>
	</div>
	<div class="form-group">
		<div class="col-sm-3 form-control-label">
			<span translate>interface_language</span>:
		</div>
		<div class="btn-group" uib-dropdown>
			<button id="lang-change-control" type="button" class="btn btn-default" uib-dropdown-toggle>
				[[ currentLang.title ]] <span class="caret"></span>
			</button>
			<ul uib-dropdown-menu role="menu" aria-labelledby="lang-change-control">
				<li class="dropdown-item" role="menuitem" ng-repeat="lang in languages" ng-click="onLanguageChange(lang)">
					[[ lang.title ]]
				</li>
			</ul>
		</div>
	</div>
</div>
