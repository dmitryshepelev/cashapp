{% extends 'modal/modal_base.html' %}

{% block modal-header %}
	<h5 class="modal-title">[[ 'category' | translate ]]</h5>
{% endblock %}

{% block modal-body %}
<form novalidate name="categoryForm">
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="form-control-label">[[ 'name' | translate ]]</label>
				<input class="form-control form-control-sm" ng-model="category.name" required name="name" autocomplete="off">
			</div>
		</div>
	</div>
</form>

{% endblock %}

{% block modal-footer %}
	<button type="button" class="btn btn-link" ng-click="manageCategory()">
		<span class="lnr lnr-plus-circle"></span> [[ isEditMode ? 'save' : 'add' | translate ]]
	</button>
{% endblock %}
