<div>
	<div class="form-group">
		<h3>
			<po-primarity-icon is-primary="po.primary"></po-primarity-icon>
			[[ po.name ]]
			<small>[[ po.type.name | translate ]]</small>
			<div class="pull-md-right">
				<button type="button" class="btn btn-link" uib-tooltip="[[ 'income' | translate ]]" ng-click="incomeTransactionModal()">
					<span class="lnr lnr-plus-circle cursor-default"></span>
				</button>
			</div>

		</h3>
	</div>
	<div class="form-group col-lg-12">
        <div class="col-lg-4">
            <ul class="icon-list">
                <li ng-repeat="transaction in transactions | orderBy: '-date' track by $index">
                    <transaction-icon type="transaction.type"></transaction-icon>
                    <div class="description">
                        <div class="title"><span class="action-text">[[ transaction.date | date: 'MM/dd/yyyy HH:mm']]</span></div>
                        <small>
                            [[ transaction.description | limitTo: '16' ]][[ transaction.description.length > 16 ? '...' : '' ]]
                            <span uib-tooltip="[[ transaction.description ]]" tooltip-placement="bottom" ng-if="transaction.description.length > 16" class="lnr lnr-question-circle"></span>
                        </small>
                    </div>
                    <div class="value">
                        <div class="small text-muted">[[ transaction.payment_object.currency.code ]]</div>
                        <transaction-value value="transaction.value" type="transaction.type"></transaction-value>
                    </div>
                </li>
            </ul>
        </div>
	</div>
</div>
