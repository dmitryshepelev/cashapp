<!DOCTYPE html>
<html ng-app="CashAppMy" ng-cloak>
<head lang="en">
    <meta charset="UTF-8">
    <title translate>[[ title ]]</title>
    {% load staticfiles %}
	<script type="text/javascript" src="{% static "libs/angular-1.5.0-beta.min.js" %}"></script>
	<script type="text/javascript" src="{% static "libs/angular-ui-router-0.2.15.min.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/angular-translate.min.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/angular-translate-loader-static-files.min.js" %}"></script>
	<script type="text/javascript" src="{% static "libs/angular-local-storage.js" %}"></script>
	<script type="text/javascript" src="{% static "libs/angular-animate.min.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/angular-ui.min.js" %}"></script>
	<script type="text/javascript" src="{% static "libs/angular-toastr.min.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/angular-loading-bar.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/angular-ui-switch.min.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/angular-ui-datetimepicker.min.js" %}"></script>

	<script type="text/javascript" src="{% static "app/services-module.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/common-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/validate-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/toastr-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/po-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/po-types-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/currency-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/transaction-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/modal-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/services/po-register-service.js" %}"></script>
	<script type="text/javascript" src="{% static "app/filters/dec-unicode-filter.js" %}"></script>
    <script type="text/javascript" src="{% static "app/directives/page-title-directive.js" %}"></script>
    <script type="text/javascript" src="{% static "app/directives/datetimepicker-directive.js" %}"></script>

	<script type="text/javascript" src="{% static "app/my-module.js" %}"></script>
	<script type="text/javascript" src="{% static "app/directives/po-primarity-icon-directive.js" %}"></script>
    <script type="text/javascript" src="{% static "app/directives/money-input-directive.js" %}"></script>
	<script type="text/javascript" src="{% static "app/controllers/dashboard-controller.js" %}"></script>
    <script type="text/javascript" src="{% static "app/controllers/po-controller.js" %}"></script>
    <script type="text/javascript" src="{% static "app/controllers/po-modal-controller.js" %}"></script>
    <script type="text/javascript" src="{% static "app/controllers/po-details-controller.js" %}"></script>
	<script type="text/javascript" src="{% static "app/controllers/transaction-modal-income-controller.js" %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "site.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "icons.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "toastr.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "angular-loading-bar.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "switcher.css" %}" />
	{% block resources %}

	{% endblock %}
</head>

<body>
<nav class="navbar">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">CashApp</a>
		</div>
		<div class="pull-xs-right">
			<a href="/my/" class="btn btn-link"><span class="lnr lnr-user"></span></a>
			<a href="/sett/" class="btn btn-link"><span class="lnr lnr-cog"></span></a>
			<a href="/auth/signout/" class="btn btn-link"><span class="lnr lnr-exit"></span></a>
		</div>
	</div>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {% block footer %}
                {% endblock %}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</footer>
</body>
</html>
