<ui-view>
	<div class="form-group">
		<h3>[[ 'expense_item_title' | translate ]]</h3>
	</div>
	<div class="form-group col-lg-12">
		<div class="row">
			<div class="col-lg-12 indent-2">
                <div class="card text-xs-center canvas-border">
                    <div class="card-block">
	                    <div class="card-title text-muted m-b-0">
		                    <a ui-sref="my.po.action({ action: 'add' })" class="btn btn-link"><span class="lnr lnr-plus-circle"></span> [[ 'add_po' | translate ]]</a>
	                    </div>
                    </div>
                </div>
                <div class="form-group">
	                <input class="form-control form-control" required name="name" autocomplete="off">
                </div>
			</div>
		</div>
	</div>
</ui-view>
